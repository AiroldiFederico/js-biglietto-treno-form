<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Weak Password Generator</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <!-- Style CSS -->
        <link rel="stylesheet" href="./asset/css/reset.css">
        <link rel="stylesheet" href="./asset/css/style.css">
        <!-- <link rel="stylesheet" href="./asset/css/media-queries.css"> -->

        <!-- Font style -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">

        <!-- Icon style -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Favicon -->
        <!-- <link rel="icon" type="image/x-icon" href="./asset/img/favicon.ico"> -->
    </head>


    <body class="">

        <main class="col-12 h-100 m-auto d-flex justify-content-center align-items-center">

            <!-- form train ticket -->
            <section class="col-6 h-50 px-2 m-auto d-flex flex-column">

                <h1 class="text-center">TRAIN TICKET PRICE</h1>

                <!-- INPUT FORM -->
                <div>
                    <!-- dati da inserire -->
                    <div class="d-flex justify-content-center gap-2 my-2">
                        <!-- input Nome e Cognome -->
                        <div class="text-center">
                            <label for="InputNameLastname" class="form-label">Nome Cognome</label>
                            <input type="text" class="form-control" id="InputNameLastname">
                        </div>
    
                        <!-- Input Kilometri -->
                        <div class="text-center">
                            <label for="Inputkm" class="form-label">Km da percorrere</label>
                            <input type="text" class="form-control" id="Inputkm">
                        </div>
    
    
                        <!-- Input Età -->
                        <div class="text-center">
                            <label for="Inputage" class="form-label">Età</label>
                            <input type="number" class="form-control" id="Inputage" min="1" max="99" step="1">
                        </div>
                    </div>

                    <!-- Tasti invio -->
                    <div class="d-flex justify-content-center gap-4 mt-4">
                        <!-- Tasto Submit -->
                        <input class="btn btn-primary" type="submit" value="Submit" onclick="getUserInput()">
                        <input class="btn btn-primary" type="reset" value="Reset">
                    </div>

                </div>

                <!-- OUTPUT FORM -->
                <div class="mt-5">
                    <h2 class="text-center mb-3">IL TUO BIGLIETTO</h2>

                    <h4 class="mb-2">DETTAGLIO PASSEGGERI</h4>

                    <!-- Output dati -->
                    <div class="mt-4">
                        <ul class="d-flex justify-content-between">
                            <li>
                                <!-- output 1 -->
                                <div>
                                    <h5>NOME PASSEGGERO</h5>
                                    <p class="mt-4 fw-normal" id="OutName"></p>
                                </div>
                            </li>
                            <li>
                                <!-- output 2 -->
                                <div>
                                    <strong>Offerta</strong>
                                    <p class="mt-4 fw-normal" id="ticket">Biglietto Standard</p>
                                </div>
                            </li>
                            <li>
                                <!-- output 3 -->
                                <div>
                                    <strong>Carrozza</strong>
                                    <p class="mt-4 fw-normal" id="carriage"></p>
                                </div>
                            </li>
                            <li>
                                <!-- output 4 -->
                                <div>
                                    <strong>Codice CP</strong>
                                    <p class="mt-4 fw-normal" id="code"></p>
                                </div>
                            </li>
                            <li>
                                <!-- output 5 -->
                                <div>
                                    <strong>Costo biglietto</strong>
                                    <p class="mt-4 fw-normal" id="priceresult"></p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

            </section>

        </main>

        <!-- Javascript -->
        <script src="./asset/js/main.js"></script>

        <!-- JS Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

    </body>
</html>
